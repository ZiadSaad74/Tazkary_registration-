<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="main">
        <h2> Create new account ! </h2>
        <p> Enter your details correctly.</p>
        <hr>

        <form class="form">
            <div clss="main-form">

                <input type="text" required placeholder="First name">
                <br>

                <input type="text" required placeholder="Middle name">
                <br>

                <input type="text" required placeholder="Last name">
                <br>

                <input type="password" required placeholder="password" maxlength="12">
                <br>

                <input type="tel" required maxlength="14" placeholder="phone number">
                <br>

                <input type="email" required placeholder="Mail">
                <br>

                <input type="number" required placeholder="House number">
                <input type="text" required placeholder="Street name">
                <input type="text" required placeholder="Region">
                <input type="text" required placeholder="City">
                <br>

                <input type="hidden" required>
                <select>
                    <option value="ch" aria-readonly="false">Choose your name:</option>
                    <option value="ahly">Al Ahly</option>
                    <option value="zamalek">Zamalek</option>
                    <option value="Pyramids">Pyramids</option>
                    <option value="Ismaily">Ismaily</option>
                    <option value="Ittihad">Ittihad</option>
                    <option value="Pharco">Pharco</option>
                    <option value="gouna">Gouna</option>
                    <option value="Elgesh">El-gesh</option>
                    <option value="Inbby">Inbby</option>
                    <option value="gm">Ghazl El-Mahla</option>
                    <option value="Future">Future</option>
                    <option value="Inbby">Aswan</option>
                    <option value="ec">Eastern Company</option>
                    <option value="makkasa">Mackassa</option>
                    <option value="SMouha">Smouha</option>
                </select>
                <br>

                <input type="file" size="1mb" required>
                <label> Upload your photo </label>
                <br>

                <input type="submit" value="Sign Up!" class="btn"> <br>
            
                <br>
                <hr>
            </div>

            <div clss="img">
                <img src="tazkarty.jpg" alt="tazkarty logo" width="150px" height="80px">
            </div>

        </form>

</body>

</html>
